{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrativo de Django</title>

    <!--Custom CSS-->
    <link rel="stylesheet" href="{% static 'css/main.css' %}"> 

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

</head>

<body>
 
  <!--FORMULARIO DE LOGIN-->

    <div class="page-header header-filter">
      <div class="container abs-center">
          <div class="col-lg-5 col-md-6 ml-auto mr-auto">
            <div class="card card-login">
              <form class="form" method="" action="">
                <div class="card-header card-header-primary text-center text-white">
                  <h5 class="card-title">Administración de Django</h5>
                </div>
                <div class="container">
                  <form class="form" method="POST" action="">
                    {% csrf_token %}
                    <div class="form-group">
                      <label class="mt-3" for="Nombreusuario">Nombre de Usuario:</label>
                      <input type="text" class="form-control" id="Nombreusuario" placeholder="Usuario">
                    </div>
                    <div class="form-group">
                      <label for="contrasena">Contraseña:</label>
                      <input type="password" class="form-control" id="contrasena" placeholder="Contraseña">
                    </div>
                    <div class="footer text-center mb-3">
                      <button class="btn btn-primary" type="submit">Iniciar Sesión</button>
                      <a class="d-flex d-block justify-content-center" href="/register">Registrar usuario</a>
                    </div>
                  </form>
                </div>   

              </form>
            </div>
        </div>
      </div>
      
</body>

<!--Bootstrap Javascript-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</html>
