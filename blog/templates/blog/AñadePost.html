{% extends 'blog/welcome.html' %} 
{% block content %} 

  <!--NAVIGATION 2 INICIO-->
  <div class="container">
    <nav aria-label="breadcrumb fixed-top">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/UsuarioRegistrado">Inicio</a></li>
        <li class="breadcrumb-item"><a href="#">Blog</a></li>
        <li class="breadcrumb-item"><a href="#">Post</a></li>
        <li class="breadcrumb-item active" aria-current="page">Añadir Post</li>
      </ol>
    </nav>
  </div>
  <!--NAVIGATION 2 FIN-->

  <!--AÑADIR EL POST-->

  <div class="container">
      <div class="row">
          <div class="col-md-12">
              <h5 class="ml-3">Añadir Post</h5>
              <form action="">
                
                <!--AUTOR-->
                <div class="container mt-5">
                    <label class="mr-3 font-weight-bold" for="">Author:</label>
                    <select class="mr-1" name="action" required>
                    <option value="" selected>---------</option>
                    <option value="delete_selected">katiuskasalazar</option>
                    </select>
                    <i class="fas fa-pencil-alt mr-2"></i>
                    <i class="fas fa-plus"></i>
                </div>
                <hr>
                <!--TITULO-->
                <div class="container mt-3">
                    <label class="mr-3 font-weight-bold" for="">Title:</label>
                    <input type="text" class="form-control d-inline w-50" id="titulo" placeholder="titulo">
                </div> 
                <hr>
                <!--TEXTO-->
                <div class="container mt-3">
                    <label class="mr-3 font-weight-bold" for="">Text:</label>
                    <textarea class="d-inline" name="texto" id="textopost" cols="100" rows="10"></textarea>
                </div>
                <hr>
                <!--FECHA DE CREACION-->
                <div class="container mt-3 dflex d-block d-inline">
                    <div class="row d-flex d-inline">
                        <label class="mr-3 font-weight-bold" for="">Created date:</label>
                        <p class="datetime">
                        Fecha: <input type="text" name="created_date_0" value="18/06/2020" class="vDateField" size="10" required id="id_created_date_0"> 
                        <a class="mr-2" href="">Hoy</a>
                        <p class="mr-2">|</p>
                        <i class="fas fa-calendar-alt mr-2"></i>
                        <br>
                        </p>
                    </div> 
                    <div class="row d-flex d-inline">
                        <p class="datetime">
                        Hora: <input type="text" name="created_date_1" value="13:34:34" class="vTimeField mt-2" size="8" required id="id_created_date_1">    
                        <a class="mr-2" href="">Ahora</a>
                        <p class="mr-2">|</p>
                        <i class="fas fa-clock mr-2"></i>
                        </p>
                    </div> 
                </div>
                <hr>
                <!--FECHA DE PUBLICACION-->
                <div class="container mt-3 dflex d-block d-inline">
                    <div class="row d-flex d-inline">
                        <label class="mr-3 font-weight-bold" for="">Published date:</label>
                        <p class="datetime">
                        Fecha: <input type="text" name="created_date_0" value="18/06/2020" class="vDateField" size="10" required id="id_created_date_0"> 
                        <a class="mr-2" href="">Hoy</a>
                        <p class="mr-2">|</p>
                        <i class="fas fa-calendar-alt mr-2"></i>
                        <br>
                        </p>
                    </div> 
                    <div class="row d-flex d-inline">
                        <p class="datetime">
                        Hora: <input type="text" name="created_date_1" value="13:34:34" class="vTimeField mt-2" size="8" required id="id_created_date_1">    
                        <a class="mr-2" href="">Ahora</a>
                        <p class="mr-2">|</p>
                        <i class="fas fa-clock mr-2"></i>
                        </p>
                    </div> 
                </div>
                <hr>
                <!--BOTONES-->
                <div class="container mt-3 d-flex justify-content-end bg-light">
                    <div class="p-2">
                        <button class="btn btn-primary btn-wd btn-sm ml-auto">Grabar y añadir otro</button>
                    </div>
                    <div class="p-2">
                        <button class="btn btn-primary btn-wd btn-sm ml-auto">Grabar y continuar editando</button>
                    </div>
                    <div class="p-2">
                        <button class="btn btn-primary btn-wd btn-sm ml-auto">GRABAR</button>
                    </div>  
                </div>
                <hr>
              </form>
          </div>
      </div>
  </div>

{% endblock %}
