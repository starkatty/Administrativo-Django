<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>

    <!--Custom CSS-->
    <link rel="stylesheet" href="{% static 'css/main.css' %}"> 

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<body>
 
  <!--FORMULARIO DE LOGIN-->

    <div class="page-header header-filter">
      <div class="container abs-center">
          <div class="col-lg-5 col-md-6 ml-auto mr-auto">
            <div class="card card-login">
                <div class="card-header card-header-primary text-center text-white">
                  <h5 class="card-title">Administraci칩n de Django</h5>
                </div>
                <div class="container">
                  <form class="form" method="POST" action=".">
                    {% csrf_token %}
                    <div class="form-group">
                      <label class="mt-3" for="Nombreusuario">Nombre de Usuario:</label>
                      {{ form.username }}
                      <!--<input type="text" class="form-control" id="Nombreusuario" placeholder="Usuario" name="username">-->
                    </div>
                    <div class="form-group">
                      <label for="contrasena">Contrase침a:</label>
                      {{ form.password }}
                      <!--<input type="password" class="form-control" id="contrasena" placeholder="Contrase침a" name="password1">-->
                    </div>
                    <div class="container d-flex text-center mb-3">
                      <button class="btn btn-primary btn-md" type="submit">Iniciar Sesi칩n</button>
                      <input type="hidden" name="next" value="{{ next }}" />
                      <a href="{% url 'createuser' %}">Registrate</a>
                    </div>    
                  </form>
                </div>   
            </div>
        </div>
      </div>  
</body>
